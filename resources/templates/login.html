<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{{^user}}

<ol>
{{#allGroceries}}

{{/allGroceries}}
</ol>
</body>
</html>
